{{define "Title"}}图书{{end}}
{{define "ContentWidth"}}9{{end}}
{{define "Breadcrumb"}}
	<ul class="breadcrumb">
		<li><a href="/"><i class="glyphicon glyphicon-home"></i> 首页</a></li>
        <li class="active">图书</li>
	</ul>
{{end}}
{{define "Content"}}
	<div class="content">
        <p><a href="/admin/book/new" class="btn btn-info">添加</a></p>
        <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th>书名</th>
                <th>封面</th>
                <th>作者</th>
            </tr>
        </thead>
        <tbody>
        {{range .books}}
            <tr>
                <td>{{.Title}}</td>
                <td><img src="http://gopher.qiniudn.com/static/img/{{.Cover}}-book"></td>
                <td>{{.Author}}</td>
            </tr>
        {{end}}
        </tbody>
        </table>
    </div>
{{end}}

{{define "LeftSide"}}
	{{.adminNav}}
{{end}}

{{define "RightSide"}}{{end}}
