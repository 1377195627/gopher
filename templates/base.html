<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .title }} - Golang 中国</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="/static/css/semantic.min.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script src="/static/js/semantic.min.js"></script>
    <!--<script src="/static/js/js.cookie.js"></script>
    <script src="/static/js/fetch.js"></script>
    <script src="/static/js/react-with-addons.min.js"></script>
    <script src="/static/js/react-dom.min.js"></script>
    <script src="/static/js/browser.min.js"></script>-->
    <style type="text/css">
    </style>
  </head>
  <body>
    <div class="ui menu">
      <div class="header item">
        Golang 中国
      </div>
      <a class="item">
        关于我们
      </a>
      <a class="item">
        工作
      </a>
      <a class="item">
        地点
      </a>

      {{ if .user }}
      <div class="ui dropdown right item">
        更多
        <i class="dropdown icon"></i>
        <div class="menu">
          <a class="item"><i class="edit icon"></i> 编辑配置文件</a>
          <a class="item"><i class="globe icon"></i> 选择语言</a>
          <a class="item"><i class="settings icon"></i> 账号设置</a>
        </div>
      </div>
      {{ else }}
      <div class="right menu">
        <a class="item">登录</a>
        <a class="item">注册</a>
      </div>

      {{ end }}
    </div>

    <div class="ui container">
      {{ template "body" .}}
    </div>

    <footer>
      <div class="mui-container mui--text-center">
        Made with ♥ by <a href="https://www.muicss.com">MUICSS</a>
      </div>
    </footer>
  </body>
  <script type="text/javascript">
    $('.ui.dropdown').dropdown();
  </script>
</html>
