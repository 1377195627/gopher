<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- Site Properities -->
  <title>{{template "Title" .}} - 后台管理</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/static/css/semantic.min.css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js"></script>
  <script src="/static/js/semantic.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/static/css/admin.css">
  <script type="text/javascript" charset="utf-8">
  </script>
  <style type="text/css" media="screen">
  body {
  	margin-left: 275px !important;
  }
  #content {
      padding-top: 60px;
  }
  </style>
</head>
<body>
  <div class="ui fixed transparent inverted main menu">
    <div class="container">
      <a class="launch item" href="/"><i class="icon home layout"></i> 首页</a>
      <div class="right menu">
          <a class="item" href="#">退出</a>
      </div>
    </div>
  </div>
  <div class="ui large inverted vertical sidebar menu active">
    <h1 class="ui header item"><a href="/admin">Gopher后台管理</a></h1>
    <div class="item">
        <b>用户管理</b>
        <div class="menu">
            <a class="item" href="/admin/users"><i class="list icon"></i> 列表</a>
        </div>
    </div>
    <div class="item">
      <b>节点管理</b>
      <div class="menu">
        <a class="item" href="/admin/nodes"><i class="list icon"></i> 列表</a>
        <a class="item" href="/admin/node/new"><i class="add icon"></i> 新建</a>
      </div>
    </div>
    <div class="item">
        <b>站点分类管理</b>
        <div class="menu">
            <a class="item" href="/admin/site_categories"><i class="list icon"></i> 列表</a>
            <a class="item" href="/admin/site_category/new"><i class="add icon"></i> 新建</a>
        </div>
    </div>
    <div class="item">
        <b>文章分类管理</b>
        <div class="menu">
            <a class="item" href="/admin/article_categories"><i class="list icon"></i> 列表</a>
            <a class="item" href="/admin/article_category/new"><i class="add icon"></i> 新建</a>
        </div>
    </div>
    <div class="item">
        <b>包管理分类</b>
        <div class="menu">
            <a class="item" href="/admin/package_categories"><i class="list icon"></i> 列表</a>
            <a class="item" href="/admin/package_category/new"><i class="add icon"></i> 新建</a>
        </div>
    </div>
    <div class="item">
        <b>图书管理</b>
        <div class="menu">
            <a class="item" href="/admin/books"><i class="list icon"></i> 列表</a>
            <a class="item" href="/admin/book/new"><i class="add icon"></i> 新建</a>
        </div>
    </div>
    <div class="item">
        <b>友情链接管理</b>
        <div class="menu">
            <a class="item" href="/admin/link_exchanges"><i class="list icon"></i> 列表</a>
            <a class="item" href="/admin/link_exchange/new"><i class="add icon"></i> 新建</a>
        </div>
    </div>
    <div class="item">
        <b>广告管理</b>
        <div class="menu">
            <a class="item" href="/admin/ads"><i class="list icon"></i> 列表</a>
            <a class="item" href="/admin/ad/new"><i class="add icon"></i> 新建</a>
        </div>
    </div>
  </div>
  <div class="ui grid" id="content">
    <div class="column">
        {{template "Content" .}}
    </div>
  </div>
</body>
</html>
