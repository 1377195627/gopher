</ul>

      {{.form.Render "next"}}

        <input type="submit" class="btn btn-primary" value="登录">
        
        <p>
          <br><br>
          <a href="/forgot_password">忘记密码？</a><br>
          没有帐号？<a href="/signup" class="btn btn-info">注册</a>
        </p>
      </div>
    </fieldset>
  </form>
</div>
{{end}}
