{{define "Title"}}重设密码{{end}}

{{define "Content"}}
<ul class="breadcrumb">
  <li><a href="/"><i class="icon-home"></i> 首页</a> <span class="divider">/</span></li>
  <li class="active">重设密码</li>
</ul>
<div class="content">
  <form action="/reset/{{.code}}" method="post" class="form-horizontal">
    <fieldset>
      <div class="control-group">
        <div class="controls">为帐号 {{.account}} 重设密码.</div>
      </div>
      {{.form.Render "new_password"}}
      {{.form.Render "confirm_password"}}
      <div class="form-actions">
        <input type="submit" class="btn btn-primary" value="继续">
      </div>
    </fieldset>
  </form>
</div>
{{end}}

{{define "LeftSide"}}{{end}}
